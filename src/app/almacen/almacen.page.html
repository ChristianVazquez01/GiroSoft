<ion-app>
  <div class="dashboard-container">
    <!-- Sidebar izquierdo estático -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Panel</h2>
      </div>
      
      <ion-list class="menu-items" >
        <ion-item class="menu-item " (click)="nav('/panel')">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        
        <ion-item class="menu-item"(click)="nav('/entrada')">
          <ion-icon name="add-sharp" slot="start"></ion-icon>
          <ion-label>Agregar material</ion-label> 
        </ion-item>
        
        <ion-item class="menu-item" (click)="nav('/material')">
          <ion-icon name="cube" slot="start"></ion-icon>
          <ion-label>Materiales</ion-label>
        </ion-item>
        
        <ion-item class="menu-item active"(click)="nav('/almacen')">
          <ion-icon name="archive" slot="start"></ion-icon>
          <ion-label>Almacén</ion-label>
        </ion-item>
        
        <!-- <ion-item class="menu-item"(click)="nav('/configuracion')">
          <ion-icon name="settings" slot="start"></ion-icon>
          <ion-label>Configuración</ion-label>
        </ion-item> -->
      </ion-list>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <!-- Header -->
      <ion-header>
        <ion-toolbar>
          <img src="../../assets/icon/girolog.png" alt="">
          <ion-buttons slot="end">
           <ion-button>
              <ion-icon name="person-circle-outline"></ion-icon>
              <span>{{ nombreUsuario }}</span>
            </ion-button>
            <ion-button (click)="nav('/home')">
              <ion-icon name="log-out-outline" ></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <script src="https://use.fontawesome.com/bf66789927.js"></script>
    <h1 class="stock">Historial de registro</h1>
<table class="listado tabla-estilizada">
  <thead class="tabla-cabecera">
    <tr>
      <th class="columna-id">ID</th>
      <th class="columna-material">Material</th>
      <th class="columna-cantidad">Cantidad</th>
      <th class="columna-proveedor">Proveedor</th>
      <th class="columna-fecha">Fecha</th>
      <th class="columna-recibido">Recibido por</th>
      <th class="columna-entregado">Entregado por</th>
    </tr>
  </thead>
  <tbody class="tabla-cuerpo">
    <tr *ngFor="let r of registros" class="fila-datos">
      <td class="columna-id celda-dato">{{ r.reg_id }}</td>
      <td class="columna-material celda-dato">{{ r.mat_nombre }}</td>
      <td class="columna-cantidad celda-dato">{{ r.reg_cantidad }}</td>
      <td class="columna-proveedor celda-dato">{{ r.prov_empresa }}</td>
      <td class="columna-fecha celda-dato">{{ r.reg_fecha | date }}</td>
      <td class="columna-recibido celda-dato">{{ r.enc_nombre }}</td>
      <td class="columna-entregado celda-dato">{{ r.prov_nombre }}</td>
    </tr>
  </tbody>
</table>
