      </ion-header>

    <div class="table-container">
  <table class="modern-table">
    <thead>
      <tr>
        <th class="header-id">ID</th>
        <th class="header-name">Nombre</th>
        <th class="header-status">Estado</th>
        <th colspan="2" class="header-actions">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of inventario" class="table-row">
        <td class="cell-id">{{ item.inv_id }}</td>
        <td class="cell-name">{{ item.mat_nombre }}</td>
        <td class="cell-status">
          <span class="status-badge">{{ item.inv_cantidad }} unidades</span>
        </td>
        <td class="cell-action">
          <ion-icon 
            name="create-outline" 
            (click)="editar(item)" 
            class="action-icon edit-icon"
            title="Editar">
          </ion-icon>
        </td>	
        <td class="cell-action">
          <ion-icon 
            name="trash-outline" 
            (click)="eliminar(item.inv_id)" 
            class="action-icon delete-icon"
            title="Eliminar">
          </ion-icon>
        </td>
      </tr>
    </tbody>
  </table>
</div>

    <!-- Formulario de edicion -->
     <ion-card *ngIf="editando">
      <ion-card-header>
        <ion-card-title>Editar cantidad</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p><b>Material:</b>{{ editando.mat_nombre }}</p>
        <ion-item>
          <ion-input type="number" [(ngModel)]="cantidadNueva" label="Nueva cantidad"></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="guardarCambios()">Guardar</ion-button>
        <ion-button expand="block" color="light" (click)="cancelarEdicion()">Cancelar</ion-button>

      </ion-card-content>
     </ion-card>
